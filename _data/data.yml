experiences:
    title: Work Experience
    info:
      - role: Senior Analyst programmer
        time: September 2022 - Present
        company: HCF - Australia
        details: |
          HCF is the Australia's Largest Not-for-Profit Health Fund. They are the Winner of the Canstar Outstanding Value Health Insurance Award for Seven Straight Years.

          **Responsibilities:**
        
          - Developing, and adding enhancements to micro-services running on Heroku and API suite written to integrate Salesforce marketing cloud and Salesforce.
          - Identify performance bottlenecks, improve codebases, address tech debts.
          - Implement engineering best practices, proper CI CD mechanism.

          **Technical Stack:**
        
          `Cloud technologies:` AWS, Heroku, Salesforce cloud and marketing cloud Microservices: NodeJS, RabbitMQ

          `Frontends:` ReactJS

          `Databases:` PostgreSQL, Redis
          
          `CI CD:` GitHub actions, Heroku pipelines

      - role: Senior Consultant / Solutions Architecture
        time: March 2022 to September 2022
        company: Palo-IT - Singapore
        details: |
          Palo IT is a global innovation consultancy firm working with the latest technologies to help organizations embrace change.
          Palo IT values Best of design thinking, Agile development methodologies with DevOPs culture to help their client to run their digital transformation effectively and efficiently.

          ##### Responsibilities:
        
          - Design and develop solutions, application features, Code reviews.
          - Design automation, CI, CD strategies, build systems, artifact repositories, infrastructure as code and implementation, Assisted DevOps to implement engineering best practices.

          ##### Technical Stack:
        
          `Cloud technologies:` Azure, AWS, Docker, Kubernetes, Terraform, Serverless, Cloud watch, Prometheus, Istio

          `Microservices:` Java, NodeJS using JavaScript and TypeScript, Golang

          `APIs:` Kong API gateway, REST API, powered by Java, NodeJS

          `Frontends:` ReactJS
          
          `Databases:` PostgreSQL, Aurora, Redis, MongoDB, Timescale DB CI CD: Azure DevOps, GitHub actions, SonarQube, Snyk

      - role: Solutions Architect
        time: November 2019 to February 2022
        company: Electrify - Singapore
        details: |
          Electrify is a Singapore-based peer-to-peer green-energy energy trading company dedicated to solving tough challenges in decentralized energy distribution for the next generation with innovative solutions.

          ##### Responsibilities:
        
          - Design and develop microservices while ensuring scalability, observability, and uptime, peer code reviews, review solutions and designs.
          - Design solution architectures and integration architectures, considering scalability, security, risks, costs, and benefits.
          - Design automation, CI, CD strategies, build systems, artifact repositories, infrastructure as code and implementation, Implementing engineering best practices.

          ##### Technical Stack:
        
          `Cloud technologies:` AWS (GCP, ECR, GCR, Lambda, Cloud watch, WAF, SQS, SNS, Cloud IoT Core) GCP (Pub- Sub, Cloud Run, Events hub, IoT Core), Docker, Kubernetes, Terraform, Serverless Stack

          `Microservices:` Golang, NodeJS, with NATS message queues

          `APIs:` API gateways, REST API, gRPC, MQTT, Modbus, GraphQL API powered by Golang and NodeJS

          `Frontends:` ReactJS
          
          `Databases:` PostgreSQL, DynamoDB, Aurora, Redis, MongoDB, Influx DB, Timescale DB

          `CI CD:` Bitbucket, Bitbucket pipelines, Gitlab pipelines, SonarQube

      - role: Senior Software Engineer
        time: July 2019 to November 2019
        company: Lexro Pvt Ltd. - Singapore|Sri Lanka
        details: |
          Lexro is an IT consulting firm that offers expert assistance with clients' technical innovations.

          ##### Responsibilities:
        
          - Coding modules, refining solution architectures, helping migrate the client's existing products to scalable and flexible solutions by cleaning up design barriers and adopting scalable technical stacks.
          - Automate environment provisioning using Infrastructure as Code Technologies (Serverless + CloudFormation / Terraform)
          - Move applications from AWS EC2 instances to Kubernetes clusters, revamp and containerize solutions.
          - Implement proper branching strategies, Build pipelines, CI, CD, static code analysis, and dynamic code analysis.

          ##### Technical Stack:
        
          `Cloud technologies:` AWS, EKS, ECR, Kubernetes, Grafana, WAF, SQS, SNS, S3, Secret manager, Systems Manager

          `Microservices:` Golang, NodeJS

          `APIs:` Golang, Java

          `Frontends:` ReactJS
          
          `Databases:` PostgreSQL, DynamoDB, Aurora, Influx DB

          `CI CD:` Bitbucket, Bitbucket pipelines, SonarQube

      - role: Technical Specialist | Senior Software Engineer
        time: July 2014 to July 2019
        company: Pearson Lanka (Pvt) Ltd. USA|Sri Lanka
        details: |
          Pearson is an international FTSE 100 company that is the world's leading provider of online learning systems and learning content offerings.
          Worked for MathXL team, which is Pearson's most significant and highest revenue generation product, providing a whole package of online learning solutions to universities and individuals. 
          The platform has 6.5 million users based, with an average of 1.4 million active users on peak usage durations.

          ##### Responsibilities:
        
          - Owned, designed, and developed full-stack modules with selecting eligible tech stacks.
          - Plan, design and implement build automation to facilitate continuous releases, continuous integrations, code quality reporting, branching strategies.
          - Identify performance bottlenecks, security enhancements, maintainability enhancements, plan remediations, implementation.
          - Responsible for identifying necessary integration points and custom development approaches, their work estimations, task breakdowns.
          - Responsible for researching, documenting, and implementing processes for removing deprecated libraries, improving code quality, mitigating vulnerabilities, and addressing identified issues effectively.
          - Traveled to offshore offices when needed and worked with offshore teams on implementing features and product enhancements. Worked with Microsoft's field engineers to identify the product's performance bottlenecks and possible remediations.
          - Be a member of the Engineering Best Practices Team (EBP), responsible for good coding ethics and industry standards. Held training sessions to improve development culture as necessary.

          ##### Technical Stack:
        
          `Cloud technologies:` AWS, ECS, Kubernetes, SQS, Grafana, Heroku

          `Microservices:` Golang, Java, .NET Core, RabbitMQ message bus / AMQP

          `APIs:` Java / Spring Boot, C#

          `Frontends:` ReactJS, AngularJS (v 1.0, v 1.1)
          
          `Databases:` PostgreSQL, DynamoDB, Aurora, MSSQL

          `CI CD:` Bitbucket, Bitbucket pipelines, SonarQube, Nexus, Checkmarx

      - role: Senior Software Engineer
        time: June 2013 to June 2014
        company: Mobile App Mart (Pvt) Ltd. UK|Sri Lanka
        details: |
          Mobile App Mart is a UK London-based software Development Company that uses Mobile Development technologies and ASP.NET MVC/Web API-related .NET technologies as core technologies.

          ##### Responsibilities:
        
          - Responsible for addressing tech debts, improving codebase by removing legacy technologies, and enforcing coding standards.
          - Provide technical consultancy for the development team on functionality changes/requirement refining and select proper technology stacks by reviewing client's requirements.
          - Responsible for developing the core module, service layer modules, front ends with new functionalities.
          - Research and develop proof-of-concept solutions to refine business requirements by translating stakeholders' interests.

      - role: Software Engineer
        time: November 2009 to June 2013
        company: Navantis (Pvt) Ltd. Canada|Sri Lanka
        details: |
          Navantis is a Canadian-based IT solution provider for all Microsoft enterprise solution needs. 
          Which is an award-winning IT Solution provider of premium high-value IT solutions and services and delivering exceptional customer service and high-performing business solutions through the precision use of Microsoft technology with offices in North America and South Asia.

          ##### Responsibilities:
        
          - Developed services, integration points, and front-end modules.
          - Peer code reviews by following best practices and coding standards.
          - Analyze client requirements, development effort estimations, design, and develop solutions utilizing available APIs. Integrating with other developed solutions using standardized API/Contracts; develops end-to-end functionality of owned sections/modules.
          - Research and develop proof-of-concept solutions to refine business requirements by translating stakeholders' interests.

